<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        .col{
            border-width: 2px;
            border-style: solid;
            margin: 10px
        }
        footer {
            display: block;
            background-color: darkgray;
            text-align: center;
            font: 
        }
        
        #moneyDeposited, #messages-window, #item-number-display, #change-given-back{
            border-width: 1px;
            border-style: solid;
            margin: 5px
        }
        
    </style>
</head>
<body>

    <div class="container-fluid">
    <h1 style="text-align: center">Vending Machine</h1>
    <hr/>
    <ul class="list-group" id="errorMessages"></ul>    
    
        <div class="row" id="contentRow1">
            
            <div class="col-md-3" style="text-align: center">Total $ In
                <div class="row" id="moneyDeposited">0.00</div>
                <div class="row">
                <button type="button" id="add-dollar">Add Dollar</button>
                <button type="button" id="add-quarter">Add Quarter</button>
                </div>
                <div class="row">
                <button type="button" id="add-dime">Add Dime</button>
                <button type="button" id="add-nickel">Add Nickel</button>
                </div>
            </div>
        </div>
        <div class="row" id="contentRow2">
            
            <div class="col-md-3" style="text-align: center">Messages - Item: 
                <input type="text" 
                        class="form-control"
                        id="message-window"
                        placeholder="Messages will be displayed here"/>
                <div class="row">Item:
                    <div id="item-number-display">Item #</div>
                </div>
                <div class="row">
                    <button type="button" id="make-purchase-button">Make Purchase</button>
                </div>
            </div>
        </div>
        <div class="row" id="contentRow3">
            
            <div class="col-md-3" style="text-align: center">Change
                <div class="row" id="change-given-back">This is where change will be displayed</div>
                <div class="row">
                    <button type="button" id="changeReturn">Change Return</button>
                </div>
            </div>
        </div>
    
    </div>

<!-- Bootstrap Dependencies -->

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="home.js"></script>

</body>
